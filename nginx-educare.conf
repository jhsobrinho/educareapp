server {
    listen 80;
    listen [::]:80;
    server_name educare.whatscall.com.br;

    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name educare.whatscall.com.br;

    # Certificados SSL (ajuste os caminhos conforme necessário)
    ssl_certificate /etc/letsencrypt/live/educare.whatscall.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/educare.whatscall.com.br/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /var/log/nginx/educare-access.log;
    error_log /var/log/nginx/educare-error.log;

    # Tamanho máximo de upload
    client_max_body_size 10M;

    # ========================================
    # IMPORTANTE: API Backend (Node.js)
    # ========================================
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout para APIs longas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # Documentação Swagger
    # ========================================
    location /api-docs {
        proxy_pass http://localhost:3000/api-docs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ========================================
    # Frontend React (SPA)
    # ========================================
    location / {
        root /home/educare/frontend;
        try_files $uri $uri/ /index.html;
        index index.html;

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # ========================================
    # Uploads (se aplicável)
    # ========================================
    location /uploads/ {
        alias /home/educare/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Segurança: Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }
}
